{% extends 'careforallapp/base.html' %}
{% block body_block %}
 <div>
   {% if registered %}
      <h1> THank you for registering</h1>
   {% else %}
      <h1> Register Here! </h1>
      <h3> fill out the form </h3>

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}

        <input type="Submit" name="submit" value="Register">
      </form>
    {% endif %}
 </div>
{% endblock %}
